<div class="event">
  <div class="event-photo">
    <img src="{{ site.baseurl }}/img/event-assets/{{ event.speaker-photo }}" alt="{{ event.speaker }}">
  </div>
  <div class="event-info">
    <h3><a href="{{ event.url }}">{{ event.title }}{% if event.tagline %} - {{ event.tagline }}{% endif %}</a></h3>
    <h5>w/ {{ event.speaker }} <span>{{ event.speaker-title }}</span></h5>
    <div class="event-meta">
      <span class="event-time"></span>
      <span class="event-date">{{ event.date | date: "%-I:%M%p - %a, %b %d"}}</span> -
      <span class="event-location">{{ event.location }}</span>
    </div>
  </div>
</div>
